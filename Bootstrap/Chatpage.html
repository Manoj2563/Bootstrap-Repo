<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatpage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="https://kit.fontawesome.com/7951b4f3ca.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color:rgb(55, 55, 56) ;
        }
        .main{
            background-image: url('https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/chatbg.png');
            background-repeat: no-repeat;
            height: 600px;
            width: 400px;
            margin-left: 500px;
            background-size: cover;
            color: #ffffff;
            font-family: Roboto;
            border-radius: 10px;
           
        }
        h3{
            background-color: #323f4b;
            text-align: center;
            font-size: x-large;
            height: 50px;
            padding-top: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .vk{
            background-color: #47a3f3;
            width: 350px;
            margin-left: 20px;
            text-align: right;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;  
            padding: 12px;
        }
        .rl{
            background-color: #52606d;
            width: 350px;
            margin-left: 5px;
            padding: 12px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;  
        }
        input{
            height: 30px;
            width: 323px;
            border-radius: 20px;
            border: none;
        }
        input:hover{
            background-color: #52606d;
            color: white;
        }
        i{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h3>Rahul</h3><br>
            <p class="vk">Hello Rahul, How are you?</p>
            <p class="rl">Hi Varakumar, I am good.How about you?</p>
            <p class="vk">I'm fine.I published my website recently</p>
            <p class="rl">Oh great Varakumar! Can you send me the URL?</p>
            <p class="vk">https://varakumar.ccbp.tech</p>
            <p class="rl">Awesome Varakumar, where did you learn?</p>
            <p class="vk">Nxtwave CCBP 4.0 Program</p>
            <i class="fa-regular fa-face-smile fa-xl" style="color: #eaeef6;"></i>
            <input type="text" placeholder="&nbsp;&nbsp;Type message....">
            <i class="fa-solid fa-microphone-lines fa-2xl" style="color: #f1eeee;"></i>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Boxes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2>Normal</h2>
    <div class="container d-grid text-white text-center fs-3">
        <div class=" bg-primary p-4">1</div><br>
        <div class=" bg-primary p-4">2</div><br>
        <div class=" bg-primary p-4">3</div><br>
        <div class=" bg-primary p-4">4</div><br>
        <div class=" bg-primary p-4">5</div><br>
        <div class=" bg-primary p-4">6</div><br>
    </div>
    <h2>Small</h2>
    <div class="container d-grid text-white text-center fs-3">
        <div class="row">
            <div class=" bg-primary p-4 me-1 col-sm-5">1</div>
            <div class=" bg-primary p-4 col-sm-6">2</div>
        </div><br>
        <div class="row">
            <div class=" bg-primary p-4 me-1 col-sm-5">3</div>
            <div class=" bg-primary p-4 col-sm-6">4</div>
        </div><br>
        <div class="row">
            <div class=" bg-primary p-4 me-1 col-sm-5">5</div>
            <div class=" bg-primary p-4 col-sm-6">6</div>
        </div>
    </div>
    <h2>Medium</h2>
    <div class="container d-grid text-white text-center fs-3">
        <div class="row">
            <div class=" bg-primary p-4 me-1 col-md-2">1</div>
            <div class=" bg-primary p-4 col-md-9">2</div>
        </div><br>
        <div class="row">
            <div class=" bg-primary p-4 me-1 col-md-8">3</div>
            <div class=" bg-primary p-4 col-md-3">4</div>
        </div><br>
        <div class="row">
            <div class=" bg-primary p-4 me-1 col-md-3">5</div>
            <div class=" bg-primary p-4 col-md-8">6</div>
        </div>
    </div>
    <h2>large</h2>
    <div class="container d-grid text-white text-center fs-3">
        <div class="row">
            <div class=" bg-primary p-4 me-1 col-lg-2">1</div>
            <div class=" bg-primary p-4 me-1 col-lg-1">2</div>
            <div class=" bg-primary p-4 col-lg-8">3</div>
            
        </div><br>
        <div class="row">
            <div class=" bg-primary p-4 me-1 col-lg-6">4</div>
            <div class=" bg-primary p-4 me-1 col-lg-3">5</div>
            <div class=" bg-primary p-4 col-lg-2">6</div>
        </div>
    </div>
    <h2>Extra large</h2>
    <div class="container d-grid text-white text-center fs-3">
        <div class="row">
            <div class=" bg-primary p-4 me-1 col-xl-1">1</div>
            <div class=" bg-primary p-4 me-1 col-xl-4">2</div>
            <div class=" bg-primary p-4 me-1 col-xl-4">3</div>
            <div class=" bg-primary p-4 col-xl-2">4</div>
        </div><br>
        <div class="row">
            <div class=" bg-primary p-4 me-1 col-xl-7">5</div>
            <div class=" bg-primary p-4 col-xl-2">6</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .one {
            width: 30%;
            background-image: url('https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/hotelbg.png');
            background-size: cover;
            height: 700px;
            color: #ffffff;
        }

        .card {
            background-color: #000000e6;
        }
        button{
            background-color: #ffffff;
            border: none;
            border-radius: 10px;

        }
        .main{
            font-family: Bree Serif;
        }
        .sub{
            font-family: Roboto;
        }
    </style>
</head>

<body>
    <div class="container one d-flex align-items-end mt-5">
        <div class="container row">
            <div class="card p-4 col-sd-10">
                <h2 class="cart-title main">Royal Grand Hotel</h2>
                <p class="card-text sub">R.K Beach,Visakhapatnam</p>
                <h2 class="main">1200 /-</h2>
            </div>
            <div class="d-flex justify-content-center">
            <button type="button" class="sub p-2 pe-5 ps-5 mt-5 mb-5">Book now</button>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .main {
            background-color: #e6f6ff;
        }

        .card {
            width: 400px;
            height: 500px;
            gap: 5px;
        }      
        .button{
            background-color: #323f4b;
        }  
        .image{
            background-image: url('https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diwali-bg.png');
            background-size: cover;
            height: 200px;
        }
        .sub{
            color: white;
            padding: 30px;
            font-family: Brush Script MT, Brush Script Std, cursive;
        }
    </style>
</head>

<body>
    <div class="container-fluid main">
        <div class="image ">
        
            <h3 class="sub fs-1 d-flex align-items-center">Celebrate <br>Diwali with <br> your friends</h3>
        </div>
        <div class="container d-flex flex-wrap p-5 justify-content-center  ">

            <div class="card p-5 m-5 text-center">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/lamp-img.png" alt="loading">
                <h3 class="card-title ">Diwali Air Ballons</h3>
                <p class="card-text fs-1">Rs 369</p>
            </div>

            <div class="card p-5 m-5 text-center ">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/diya-img.png" alt="loading">
                <h3 class="card-title ">Diwali Lamp</h3>
                <p class="card-text fs-1">Rs 50</p>
            </div>

            <div class="card p-5 m-5 text-center ">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firework-img.png" alt="loading">
                <h3 class="card-title ">Sparklers</h3>
                <p class="card-text fs-1">Rs 150</p>
            </div>

            <div class="card p-5 m-5 text-center">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/firecracker-img.png" alt="loading">
                <h3 class="card-title">Fire Carckers</h3>
                <p class="card-text fs-1">Rs 560</p>
            </div>
            <br>
        </div>
        <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-primary bg-primary text-white pe-5 ps-5"> Veiw More</button></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
